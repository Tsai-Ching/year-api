<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Numbers API</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5 mb-2">What happend this year?</h1>
		<p class="text-center mt-2">
			An API for interesting facts about year.
		</p>

		<div class="form-group">
			<input 
				type="number" 
				placeholder="Type of Number" 
				class="form-control w-75 mx-auto mt-5 mb-3 input"
			/>
			<button class="btn btn-primary btn-lg btn-block w-75 mx-auto d-block ">
				Enter
			</button>
		</div>

		<div class="card mx-auto mt-5 " style="width:18rem;">
		  <div class="card-body">
		    <h5 class="card-title"></h5>
		    <h6 class="card-subtitle mb-2 text-muted">Do you know that...</h6>
		    <p class="card-text"></p>
		    <a href="#" class="btn btn-primary">Button</a>
		  </div>
		</div>

	</div>

	<script src="main.js"></script>
</body>
</html>
